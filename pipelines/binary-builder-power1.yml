jobs:
  - name: binary-builder
    serial: true
    public: true
    plan:
      - aggregate:
        - get: buildpacks-ci-image
        - get: cflinuxfs2
        - get: buildpacks-ci
        - get: binary-builder
          trigger: true
      - do:
        <% integration_spec_names = %w(bundler glide go godep httpd jruby nginx ruby url_output yaml_flag) %>
#        - task: all-expected-integration-specs-will-run
#          image: buildpacks-ci-image
#          privileged: true
#          file: buildpacks-ci/tasks/binary-builder-integration-spec-presence-power.yml
#          params:
#            SPEC_NAMES: <%= integration_spec_names.join(',') %>
        - task: all-unit-tests
          image: cflinuxfs2
          privileged: true
          file: buildpacks-ci/tasks/binary-builder-unit-power.yml
          params:
            RUBYGEM_MIRROR: {{rubygem-mirror}}
        - aggregate:
          <% integration_spec_names.each do |spec_name| %>
          - task: integration-<%= spec_name %>
            file: buildpacks-ci/tasks/binary-builder-integration-power.yml
            image: cflinuxfs2
            params:
              SPEC_TO_RUN: <%= spec_name %>
              RUBYGEM_MIRROR: {{rubygem-mirror}}
              BINARY_BUILDER_PLATFORM: {{binary-builder-platform}}
            privileged: true
          <% end %>
<% %w(go ruby jruby bundler python httpd).each do |dependency| %>
  - name: build-<%= dependency %>
    serial: true
    public: true
    plan:
      - aggregate:
        - get: builds-yaml
          resource: <%= dependency %>-builds
          trigger: true
        - get: binary-builder
          passed: [binary-builder]
        - get: buildpacks-ci
        - get: cflinuxfs2
        - get: built-yaml
          resource: <%= dependency %>-built-output
      - do:
        - task: build-binary
          image: cflinuxfs2
          file: buildpacks-ci/tasks/build-binary-power.yml
          params:
            BINARY_NAME: <%= dependency %>
            GIT_SSH_KEY: {{buildpacks-ci-private-key}}
            RUBYGEM_MIRROR: {{rubygem-mirror}}
            BINARY_BUILDER_PLATFORM: {{binary-builder-platform}}
            BINARY_BUILDER_OS_NAME: {{binary-builder-os-name}}
          privileged: true
        - put: build-tar
          params:
            file: binary-builder-artifacts/original-source-code/*
        - task: push-binary
          image: cflinuxfs2
          file: buildpacks-ci/tasks/push-binary-power.yml
          params:
            BINARY_NAME: <%= dependency %>
            BUCKET_NAME: {{buildpacks-binaries-s3-bucket}}
            AWS_ACCESS_KEY_ID: {{pivotal-buildpacks-s3-access-key}}
            AWS_SECRET_ACCESS_KEY: {{pivotal-buildpacks-s3-secret-key}}
            AWS_DEFAULT_REGION: us-east-1
          privileged: true
<% end %>
  - name: test-jruby
    serial: true
    public: true
    plan:
      - aggregate:
        - get: build-tar
          passed: [ build-jruby ]
          trigger: true
        - get: buildpacks-ci
        - get: cflinuxfs2
      - task: run tests
        image: cflinuxfs2
        file: buildpacks-ci/tasks/run-unit-tests-for-jruby-power.yml
        privileged: true
  - name: test-python
    serial: true
    public: true
    plan:
      - aggregate:
        - get: build-tar
          passed: [ build-python ]
          trigger: true
        - get: cflinuxfs2
        - get: buildpacks-ci
      - task: run tests
        image: cflinuxfs2
        file: buildpacks-ci/tasks/run-unit-tests-for-python-power.yml
        privileged: true
  - name: test-ruby
    serial: true
    public: true
    plan:
      - aggregate:
        - get: build-tar
          passed: [ build-ruby ]
          trigger: true
        - get: buildpacks-ci
        - get: cflinuxfs2
      - task: run tests
        image: cflinuxfs2
        file: buildpacks-ci/tasks/run-unit-tests-for-ruby-power.yml
        privileged: true
  - name: test-node
    serial: true
    public: true
    plan:
      - aggregate:
        - get: build-tar
          passed: [ build-node ]
          trigger: true
        - get: buildpacks-ci
        - get: cflinuxfs2
      - task: run tests
        image: cflinuxfs2
        file: buildpacks-ci/tasks/run-unit-tests-for-node-power.yml
        privileged: true

  - name: test-nginx
    serial: true
    public: true
    plan:
      - aggregate:
        - get: build-tar
          passed: [ build-nginx ]
          trigger: true
        - get: cflinuxfs2
        - get: buildpacks-ci
      - task: run tests
        image: cflinuxfs2
        file: buildpacks-ci/tasks/run-unit-tests-for-nginx-power.yml
        privileged: true
<% %w(godep composer glide nginx node).each do |dependency| %>
  - name: trigger-<%= dependency %>-build
    serial: true
    public: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: new-releases
          resource: <%= dependency %>-new-releases
          trigger: true
        - get: binary-builds
          resource: <%= dependency %>-builds
      - task: queue-binary-build
        privileged: true
        file: buildpacks-ci/tasks/queue-dependency-build.yml
        params:
          DEPENDENCY: <%= dependency %>
          RUBYGEM_MIRROR: {{rubygem-mirror}}
  - name: build-<%= dependency %>
    serial: true
    public: true
    plan:
      - aggregate:
        - get: built-yaml
          resource: <%= dependency %>-built-output
        - get: builds-yaml
          resource: <%= dependency %>-builds-in
          version: every
          trigger: true
        - get: binary-builder
          passed: [binary-builder]
        - get: buildpacks-ci
      - do:
        - task: build-binary
          file: buildpacks-ci/tasks/build-binary-power.yml
          params:
            GIT_SSH_KEY: {{buildpacks-ci-private-key}}
            BINARY_NAME: <%= dependency %>
            RUBYGEM_MIRROR: {{rubygem-mirror}}
            BINARY_BUILDER_PLATFORM: {{binary-builder-platform}}
            BINARY_BUILDER_OS_NAME: {{binary-builder-os-name}}
          privileged: true
        - put: build-tar
          params:
            file: binary-builder-artifacts/original-source-code/*
        - task: push-binary
          file: buildpacks-ci/tasks/push-binary-power.yml
          params:
            BINARY_NAME: <%= dependency %>
            BUCKET_NAME: {{buildpacks-binaries-s3-bucket}}
            AWS_ACCESS_KEY_ID: {{pivotal-buildpacks-s3-access-key}}
            AWS_SECRET_ACCESS_KEY: {{pivotal-buildpacks-s3-secret-key}}
            AWS_DEFAULT_REGION: us-east-1
          privileged: true
<% end %>
